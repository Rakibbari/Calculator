<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .btn{
            height: 50px;
            width: 50px;
            margin: 2px;
        }
        .form{
            height: 50px;
            width: 225px;
            margin: 2px;
            text-align: right;
        }
    </style>

    <script>
        function buttonForm(val){
            form.display.value += val;

        }
        function equal(){
            form.display.value = eval(form.display.value);
        }
        function clearScreen(){
            form.display.value="";
        }
    </script>
    
  </head>
  <body>
      <div class="calculator">
          <form name="form">
              <input name="display" type="text" class="form form-control" value="" placeholder="0">

              <div>
                <button type="button" class="btn btn btn-primary" value="1" onclick="buttonForm(this.value)">1</button>
                <button type="button" class="btn btn btn-primary" value="2" onclick="buttonForm(this.value)">2</button>
                <button type="button" class="btn btn btn-primary" value="3" onclick="buttonForm(this.value)">3</button>
                <button type="button" class="btn btn btn-primary" value="+" onclick="buttonForm(this.value)">+</button>
                <br>
                <button type="button" class="btn btn btn-primary" value="4" onclick="buttonForm(this.value)">4</button>
                <button type="button" class="btn btn btn-primary" value="5" onclick="buttonForm(this.value)">5</button>
                <button type="button" class="btn btn btn-primary" value="6" onclick="buttonForm(this.value)">6</button>
                <button type="button" class="btn btn btn-primary" value="-" onclick="buttonForm(this.value)">-</button>
                <br>
                <button type="button" class="btn btn btn-primary" value="7" onclick="buttonForm(this.value)">7</button>
                <button type="button" class="btn btn btn-primary" value="8" onclick="buttonForm(this.value)">8</button>
                <button type="button" class="btn btn btn-primary" value="9" onclick="buttonForm(this.value)">9</button>
                <button type="button" class="btn btn btn-primary" value="*" onclick="buttonForm(this.value)">*</button>
                <br>
                <button type="button" class="btn btn btn-primary" onclick="equal()">=</button>
                <button type="button" class="btn btn btn-primary" onclick="clearScreen()">C</button>
                <button type="button" class="btn btn btn-primary" value="0" onclick="buttonForm(this.value)">0</button>
                <button type="button" class="btn btn btn-primary" value="/" onclick="buttonForm(this.value)">/</button>
                

              </div>

          </form>
      </div>
  </body>
</html>
